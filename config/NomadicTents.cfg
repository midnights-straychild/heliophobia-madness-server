# Configuration file

bedouin_wall_piece {
    # Number of Bedouin Wall Pieces generated by one recipe [range: 1 ~ 6, default: 1]
    I:"Recipe Output Amount"=1

    # When true, the Bedouin Wall recipe requires 4 carpet instead of 4 wool [default: false]
    B:"Require Carpet"=false
}


crafting {
    # Whether the Large Bedouin can be crafted [default: true]
    B:"Craft Large Bedouin"=true

    # Whether the Large Tepee can be crafted [default: true]
    B:"Craft Large Tepee"=true

    # Whether the Large Yurt can be crafted [default: true]
    B:"Craft Large Yurt"=true

    # Whether the Medium Bedouin can be crafted [default: true]
    B:"Craft Medium Bedouin"=true

    # Whether the Medium Tepee can be crafted [default: true]
    B:"Craft Medium Tepee"=true

    # Whether the Medium Yurt can be crafted [default: true]
    B:"Craft Medium Yurt"=true

    # Whether the Small Bedouin can be crafted [default: true]
    B:"Craft Small Bedouin"=true

    # Whether the Small Tepee can be crafted [default: true]
    B:"Craft Small Tepee"=true

    # Whether the Small Yurt can be crafted [default: true]
    B:"Craft Small Yurt"=true

    # Whether the Super Mallet is craftable [default: true]
    B:"Craft Super Mallet"=true

    # When true, the Super Tent Mallet recipe will use gold blocks instead of enchanted golden apples [default: false]
    B:"Use Gold Blocks for Super Mallet"=true
}


general {
    # When true, beds used in the Tent Dimension will explode [default: false]
    B:"Beds explode in Tent Dim"=false

    # When true, waking up in Tent Dimension will reset the time for overworld and tent dim [default: true]
    B:"Reset time from Tent dim"=true

    # When true, players who die in the Tent dim can respawn there [default: false]
    B:"Respawn in Tent dim"=false

    # The ID for the Tent Dimension. (Warning: changing this will reset all tents!) [range: -9999 ~ 9999, default: 68]
    I:"Tent Dimension ID"=68

    # Percent chance that blank tepee wall will have design (does not affect horizontal patterns) [range: 0 ~ 100, default: 25]
    I:"Tepee Design Chance"=25
}


tepee_wall_piece {
    # Number of Tepee Wall Pieces generated by one recipe [range: 1 ~ 6, default: 1]
    I:"Recipe Output Amount"=1

    # When true, the Tepee Wall recipe requires 6 leather instead of 4 [default: false]
    B:"Require More Leather"=false
}


yurt_wall_piece {
    # Number of Yurt Wall Pieces generated by one recipe [range: 1 ~ 6, default: 1]
    I:"Recipe Output Amount"=1

    # When true, the Yurt Wall recipe requires 6 canvas instead of 4 [default: false]
    B:"Require More Canvas"=false
}


